<!-- Форма входа -->
<div class="tab-content active" id="login">
    <form action="{% url 'users:login' %}" id="login-form" method="post">
        {% csrf_token %}
        <!-- Email -->
        <div class="mb-3 login-form-item">
            <label for="id_email" class="form-label">Email</label>
            <input
                type="email"
                class="form-control"
                id="id_email"
                name="email"
                value="{{ login_form.email.value|default:'' }}">
            <div class="invalid-feedback"></div>
        </div>
        <!-- Пароль -->
        <div class="mb-3 login-form-item">
            <label for="id_password" class="form-label">Пароль</label>
            <div class="input-group">
                <input
                    type="password"
                    class="form-control password-field"
                    id="id_password"
                    name="password">
                <div class="invalid-feedback"></div>
                <button type="button" class="btn" id="toggle-password1">
                    <i class="fa fa-eye"></i> <!-- Иконка глазка -->
                </button>
            </div>
        </div>
        <button type="submit" class="btn-submit">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            <span class="button-text">Войти</span>
        </button>
    </form>
    <a href="{% url 'users:password_reset' %}" class="forgot-password-href">
        Забыли пароль?
    </a>
</div>
